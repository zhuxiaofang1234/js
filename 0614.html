<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js热身运动</title>
</head>
<style>
    li { list-style:none; }
    .lis { width:80px; height:30px; border:1px solid #333; position:relative; }
    .lis a { display:block; line-height:30px; text-align:center; text-decoration:none; color:#000; background:#f1f1f1; }
    ul ul { padding:0; margin:0; width:140px; border:1px solid #333; position:absolute; top:30px; left:-1px; background:#FF9; display:none; }
    ul ul li { text-align:center; line-height:30px; }
</style>
<body>
<ul>
    <li  id = "lis" class="lis">
        <a id="link" href="#">微博 </a>
        <ul id="ul1">
            <li>私信</li>
            <li>评论</li>
            <li>@我</li>
        </ul>
    </li>
</ul>
</body>
<script>
    /*希望把某个元素移除实现
    1，display:none;      显示为无
    2,visibility:hidden;  隐藏
    3，去改变元素的width ,height
    4,透明度
    5，通过定位改变left ,top移除视线
    6，拿一个白色div盖住它
    7，margin负值
     */

    /*js如何获取元素
    * 1，通过ID获取元素 document.getElementById();
    *
    * */

    /*js鼠标事件，js键盘事件，系统事件，表单事件，自定义事件
     * onclick,onmouseover,onmouseout,onmousemove //鼠标抚摸事件
     * onmousedown
     * */

    /*函数执行 function abc(){}
    1，直接调用 abc();
    2,事件调用：元素.事件= 函数名 oDiv.onclick = abc;
    *
    * */
    window.onload = function(){
        var olink = document.getElementById('lis'); //把事件绑定到li上就不会发生移不到下面菜单上的问题了
        var oul = document.getElementById('ul1');
        olink.onmouseover = show;
        olink.onmouseout = hide;

        function show(){
            oul.style.display = "block";
            olink.style.background = 'yellow';
        }
        function hide(){
            oul.style.display = "none";
            olink.style.background = '#f1f1f1';
        }

    }
</script>
</html>
